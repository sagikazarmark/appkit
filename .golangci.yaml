linters-settings:
    gci:
        sections:
            - standard
            - default
            - prefix(github.com/sagikazarmark/appkit)
    goimports:
        local-prefixes: github.com/sagikazarmark/appkit

linters:
    presets:
        - bugs
        - unused
        - format
        - import
    disable:
        - noctx
        - depguard
